name: Build NordVPN server IPs list

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Fetching data
        run: npm start
      - uses: actions/upload-artifact@v2
        with:
          name: ips
          path: ips.csv
